<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>

<body>

    <script>
        const data = new FormData()

        data.append("firstname", "Regina")
        data.append("lastname", "Pilipchuk")

        // data.forEach(element => {
        //     console.log(element)
        // })

        url = "post.php"
        fetch(url, {
            method: 'post',
            body: data,
        }).then(response => response.text())
            .then(text => {
                console.log(text)
            }).catch(err => console.error(err))
    </script>
</body>

</html>
